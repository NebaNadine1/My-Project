<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login Continues</title>
    <link rel="stylesheet" href="index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
    <div class="outer-container">
                <p>MEMBER LOGIN</p>
                <form action="#">
                    <div class="textbox">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" placeholder="Matricule" name="username">
                    </div>
                    <div class="textbox">
                        <i class="fas fa-phone-alt"></i>
                        <input type="password" placeholder="Email/Tel" name="password">
                    </div>
                     <button type="submit" class="btn">OK</button>
                     <button type="button" class="create-account">Back</button>
                </form>
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
               </div>
    </div>
</body>
</html>
